gatling {
  core {
    runDescription = "WebFlux Message API Load Tests"

    simulation {
      class = "simulations.BasicMessageSimulation"
    }

    outputDirectoryBaseName = "gatling-results"

    stats {
      data = "all"
      maxPlotsPerSeries = 20
    }
  }

  charting {
    maxPlotsPerSeries = 20

    indicators {
      lowerBound = 800
      higherBound = 1200
    }
  }

  http {
    fetchedCssCacheMaxCapacity = 200
    fetchedHtmlCacheMaxCapacity = 200
    perUserCacheMaxCapacity = 200

    requestTimeout = 60000
  }
}